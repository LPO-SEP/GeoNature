<div class="container-fluid">

  <gn-breadcrumbs [previousRoutes]="permissionService.getBreadcrumbsRoot()"></gn-breadcrumbs>

  <div class="card">
    <div class="card-header d-flex align-items-center p-1">
      <div>
        <mat-icon class="header-icon">check_circle</mat-icon>
      </div>
      <div>
        <h3 *ngIf="request" class="h4">{{ request.userName }} ({{ request.organismName }})</h3>
        <h4 class="h5">Détail demande de permissions</h4>
      </div>
    </div>

    <div *ngIf="request ; else loadingTpl" class="card-body">
      <p>Afficher ici les infos détailées de la demande avec les champs personnalisables.</p>
    </div>
  </div>
</div>

<!-- Templates -->
<ng-template #loadingTpl>
  <div class="card-body d-flex justify-content-center align-items-center flex-column">
    <mat-spinner></mat-spinner>
    <p>Chargement en cours...</p>
  </div>
</ng-template>
